<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Lucien Walters</title>
        <link rel="stylesheet" href="main.min.css">
        <link rel="apple-touch-icon-precomposed" href="static/images/icon/180.png" sizes="180x180">
        <link rel="icon" href="static/images/icon/192.png" sizes="192x192">
        <link rel="icon" href="static/images/icon/096.png" sizes="96x96">
        <link rel="icon" href="static/images/icon/048.png" sizes="48x48">
        <link rel="icon" href="static/images/icon/032.png" sizes="32x32">
        <link rel="icon" href="static/images/icon/016.png" sizes="16x16">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="theme-color" content="" class="meta__theme-color">
        <meta charset="utf-8">
    </head>

    <body>
        <div class="layout__flex-container">
            <div class="layout__background">
                <div class="layout__canvas-frame">
                    <canvas class="layout__canvas"></canvas>
                </div>
            </div>
            <div class="layout__content content">
                <div class="content content--text">
                    <div class="content__col">
                        <h1 class="content__name">
                            <span class="content__name-plate">Lucien Walters</span>
                        </h1>
                        <h3 class="content__profession">Designer and Developer</h3>
                    </div>
                    <div class="content__col">
                        <p class="content__description">See development projects on <a href="https://github.com/blieque">GitHub</a> <span>•</span> See colourful pictures <a href="/gallery/">here</a> <span>•</span> Get in touch by <a href="mailto:himself@blieque.co.uk">email</a></p>
                    </div>
                </div>
                <div class="content__col">
                    <div class="refresher">
                        <div class="refresher__frame">
                            <div class="refresher__dot"></div>
                        </div>
                        <div class="refresher__upper-arm">
                            <div class="refresher__middle-arm">
                                <div class="refresher__lower-arm">
                                    <div class="refresher__hand"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.min.js"></script>
    </body>

</html>
